---
- name: Define cabal_download_filename (Darwin)
  set_fact:
    cabal_download_filename: "cabal-install-{{ cabal_version }}-{{ ansible_architecture }}-apple-darwin17.7.0.tar.xz"
  when:
    - ansible_system == 'Darwin'
    - cabal_download_filename is not defined

- name: Define cabal_download_filename (Linux)
  set_fact:
    cabal_download_filename: "cabal-install-{{ cabal_version }}-{{ ansible_architecture }}-unknown-linux.tar.xz"
  when:
    - ansible_system == 'Linux'
    - cabal_download_filename is not defined

- name: Install packages (Darwin)
  homebrew:
    name: gnu-tar
    state: present
  when: ansible_system == 'Darwin'

- name: Download cabal
  get_url:
    url: "{{ __cabal_base_url }}/{{ cabal_download_filename }}"
    dest: "{{ workspace }}/cabal-install-{{ cabal_version }}.tar.xz"

- name: Create extract directory
  file:
    path: "{{ workspace }}/cabal-install-{{ cabal_version }}"
    state: directory
    mode: 0755

- name: Extract cabal
  unarchive:
    src: "{{ workspace }}/cabal-install-{{ cabal_version }}.tar.xz"
    dest: "{{ workspace }}/cabal-install-{{ cabal_version }}/"
    mode: 0755
    remote_src: true

- name: Copy binary
  copy:
    src: "{{ workspace }}/cabal-install-{{ cabal_version }}/cabal"
    dest: /usr/local/bin/cabal
    mode: 0755
    remote_src: true
